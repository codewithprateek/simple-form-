<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <div class="container">
        <h1>Contact Us</h1>
        <form action="/contact.pug" method="post">
            <input type="text" name="name" placeholder="Enter your name" class="myInput">
            <input type="text" name="Phone" placeholder="Enter your Phone" class="myInput">
            <input type="email" name="email" placeholder="Enter your email" class="myInput">
            <input type="text" name="address" placeholder="Enter your address" class="myInput">

        </form>
        <button class="btn"> Submit</button>
    </div>
